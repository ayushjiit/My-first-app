
			{% extends 'blog/base.html' %}
			
			
			{% block content %}
			{% for post in posts %}
            <div class="post">
			<h1>Published: {{ post.published_date }}</h1>
			<h2><a href="{% url 'post_detail' pk=post.pk %}"><u>{{ post.title }}</u></a></h2>
			<p>{{ post.text|linebreaks }}</p>
			</div>
			{% endfor %} 
			{% endblock %}
